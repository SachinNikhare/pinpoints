{% extends "shortener/base.html" %}

{% block title%}{{object.shortcode}}{% endblock title %}
{% block content %}
    <!-- <div style="width:800px; margin: 0 auto; text-align:center"> -->
      <div>
        <h1>Already Exists</h1>
        <p>{{object.url}}</p>
        {% if object.clickevent.count %}
            <p>Count {{object.clickevent.count}}</p>
        {% endif %}
        <p><a href="{{object.get_short_url}}">{{object.get_short_url}}</a></p>
        
        <a href="/" class="btn btn-outline-primary">+ New</a>
    </div>
{% endblock content%}
