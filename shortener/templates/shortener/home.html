{% extends "shortener/base.html" %}

{% block title%}Your URL Shortner{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="form-group col-xs-3">
                <h1>{{title}}</h1>
                        <center>
                        <form method="POST" action=".">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input class="btn btn-primary" type="submit" value="Submit &raquo;">
                        </form> 
                        </center>   
                    <!-- </div> -->
            </div>    
        </div>
    </div>
{% endblock content %}
